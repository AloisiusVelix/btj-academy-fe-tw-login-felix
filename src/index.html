<body class="m-10 space-y-10">
    <main class="flex items-center justify-center">
        <div id="login" class="rounded-md flex-col justify-center items-center text-center shadow-lg w-[450px]">
            <div id="head-form" class="p-8 bg-primary-50 rounded-t-md text-start">
                <p class="font-bold text-3xl mb-3 text-primary-500">Welcome</p>
                <p class="text-2xl">Bangunindo Design System</p>
            </div>
            <form action="" class="flex-col justify-center items-center space-y-6 p-10">
                <div>
                    <input type="text" id="username" class="p-2 px-4 rounded-md bg-black w-full text-white" placeholder="Username">
                </div>
                <div>
                    <input type="password" id="password" class="p-2 px-4 rounded-md bg-black w-full text-white" placeholder="Password">
                </div>
                <div class="text-start">
                    <input type="checkbox" id="rememberMe" class="form-checkbox accent-primarybg-primary-500">
                    <label for="rememberPass">Remember Me</label>
                </div>
                <div>
                    <button type="submit" class="bg-primary-500 rounded-md w-full p-2 font-medium text-white">Sign In</button>
                </div>
                <div>
                    <p >Forgot your password?</p>
                </div>
                <div class="flex space-x-3 justify-between items-center w-full">
                    <p>Don't have account? Create Now!</p>
                    <button type="submit" class="border-[3px] rounded-md border-primary-500 p-2 text-primary-500 font-semibold">Sign Up</button>
                </div>
            </form>
        </div>
    </main>
